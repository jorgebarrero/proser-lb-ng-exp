<section id="register" class="myCustomModalClass">
    <div class="container">
      <div class="row">
        <div class=" mx-auto">
          <div class="card-login">
            <div class="card mt-3">
              <div class="card-body">
                <h3 class="h2 mb-3 font-weight-normal text-center">
                  Registro de scale
                </h3>
  
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="register-form">
                    <!-- inv_scale_id -->
                    <div class="form-group" id="inv_scale_id">
                      <label class="register-label">id</label>
                      <input
                        type="text"
                        formControlName="inv_scale_id"
                        class="form-control register-input disabled"
                        [ngClass]="{ 'is-invalid': f.inv_scale_id.errors }"
                      />
  
                      <div
                        *ngIf="
                          f.inv_scale_id.dirty && f.inv_scale_id.errors
                        "
                        class="register-error"
                      >
                        <div *ngIf="f.inv_scale_id.errors.required">
                          Este dato es obligatorio
                        </div>
                      </div>
                    </div>
  
                    <!-- inv_scale_status -->
                    <div class="form-group" id="inv_scale_status">
                      <label class="register-label">Status</label>
                      <input
                        type="text"
                        formControlName="inv_scale_status"
                        class="form-control register-input"
                        [ngClass]="{
                          'is-invalid': f.inv_scale_status.errors
                        }"
                      />
  
                      <div
                        *ngIf="
                          f.inv_scale_status.dirty &&
                          f.inv_scale_status.errors
                        "
                        class="register-error"
                      >
                        <div *ngIf="f.inv_scale_status.errors.required">
                          Este dato es obligatorio
                        </div>
                      </div>
                    </div>
  
                    <!-- inv_scale_chk -->
                    <div class="form-group" id="inv_scale_chk">
                      <label class="register-label">Chk</label>
                      <input
                        type="text"
                        formControlName="inv_scale_chk"
                        class="form-control register-input"
                        [ngClass]="{ 'is-invalid': f.inv_scale_chk.errors }"
                      />
  
                      <div
                        *ngIf="
                          f.inv_scale_chk.dirty &&
                          f.inv_scale_chk.errors
                        "
                        class="register-error"
                      >
                        <div *ngIf="f.inv_scale_chk.errors.required">
                          Este dato es obligatorio
                        </div>
                      </div>
                    </div>
  
                    <!-- inv_scale_name -->
                    <div class="form-group" id="inv_scale_name">
                      <label class="register-label">Nombre completo</label>
                      <input
                        type="text"
                        formControlName="inv_scale_name"
                        class="form-control register-input"
                        [ngClass]="{ 'is-invalid': f.inv_scale_name.errors }"
                      />
  
                      <div
                        *ngIf="
                          f.inv_scale_name.dirty &&

                        class="register-error"

                        <div *ngIf="f.inv_scale_name.errors.required">
                          Este dato es obligatorio
                        </div>
                      </div>
                    </div>
  
                    <!-- inv_scale_shortname -->
                    <div class="form-group" id="inv_scale_shortname">
                      <label class="register-label">Nombre corto</label>
                      <input
                        type="text"
                        formControlName="inv_scale_shortname"
                        class="form-control register-input"
                        [ngClass]="{
                          'is-invalid': f.inv_scale_shortname.errors
                        }"
                      />
  
                      <div
                        *ngIf="
                          f.inv_scale_shortname.dirty &&
                          f.inv_scale_shortname.errors
                        "
                        class="register-error"
                      >
                        <div *ngIf="f.inv_scale_shortname.errors.required">
                          Este dato es obligatorio
                        </div>
                      </div>
                    </div>
  
                    <!-- inv_scale_type -->
                    <div class="form-group" id="inv_scale_type">
                      <label class="register-label">Tipo</label>
                      <input
                        type="text"
                        formControlName="inv_scale_type"

                      />
  
                      <div

                        "
                        class="register-error"
                      >
                        <div *ngIf="f.inv_scale_type.errors.required">
                          Este dato es obligatorio
                        </div>
                      </div>
                    </div>
  
                    <!-- inv_scale_legal_id -->
                    <div class="form-group" id="inv_scale_legal_id">
                      <label class="register-label">Identificación legal</label>
                      <input
                        type="text"
                        formControlName="inv_scale_legal_id"
                        class="form-control register-input"
                        [ngClass]="{
                          'is-invalid': f.inv_scale_legal_id.errors
                        }"
                      />
  
                      <div
                        *ngIf="
                          f.inv_scale_legal_id.dirty &&
                          f.inv_scale_legal_id.errors
                        "
                        class="register-error"
                      >
                        <div *ngIf="f.inv_scale_legal_id.errors.required">
                          Este dato es obligatorio
                        </div>
                      </div>
                    </div>
  
                    <!-- inv_scale_internal_id -->
                    <div class="form-group" id="inv_scale_internal_id">
                      <label class="register-label">Código interno</label>

                        type="text"

                          'is-invalid': f.inv_scale_internal_id.errors

                      />
  
                      <div
                        *ngIf="
                          f.inv_scale_internal_id.dirty &&
                          f.inv_scale_internal_id.errors
                        "
                        class="register-error"
                      >
                        <div *ngIf="f.inv_scale_internal_id.errors.required">
                          Este dato es obligatorio
                        </div>
                      </div>
                    </div>
  
                    <!-- inv_scale_schedule_id -->
                    <div class="form-group" id="inv_scale_schedule_id">
                      <label class="register-label">Id del turno</label>
                      <input
                        type="text"
                        formControlName="inv_scale_schedule_id"
                        class="form-control register-input"
                        [ngClass]="{
                          'is-invalid': f.inv_scale_schedule_id.errors
                        }"
                      />
  
                      <div
                        *ngIf="
                          f.inv_scale_schedule_id.dirty &&
                          f.inv_scale_schedule_id.errors
                        "
                        class="register-error"
                      >
                        <div *ngIf="f.inv_scale_schedule_id.errors.required">
                          Este dato es obligatorio
                        </div>
                      </div>
                    </div>
  
                    <!-- inv_scale_schedule_name -->
                    <div class="form-group" id="inv_scale_schedule_name">
                      <label class="register-label">Nombre del turno</label>
                      <input
                        type="text"
                        formControlName="inv_scale_schedule_name"
                        class="form-control register-input"
                        [ngClass]="{
                          'is-invalid': f.inv_scale_schedule_name.errors
                        }"
                      />
  
                      <div
                        *ngIf="
                          f.inv_scale_schedule_name.dirty &&
                          f.inv_scale_schedule_name.errors
                        "
                        class="register-error"
                      >
                        <div
                          *ngIf="f.inv_scale_schedule_name.errors.required"
                        >
                          Este dato es obligatorio
                        </div>
                      </div>
                    </div>
                  </div>
  
                  <div
                    class="form-group text-center mt-3 mb-0 register-button-group "
                  >
                    <!-- <div >
  <button class="btn btn-secondary register-button"
  (click)="onResetForm()">Borrar forma</button>
  </div> -->

    <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Close</button>
  </div> -->
  
                    <div *ngIf="registerForm">
                      <button
                        class="btn btn-success  register-button"
                        (click)="put_Records(registerForm.value)"
                      >
                        Registrar Scale
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
