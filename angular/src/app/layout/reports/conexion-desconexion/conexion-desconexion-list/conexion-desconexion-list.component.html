<div *ngIf="!auxiliar">
  <h1>Alerta</h1>
  {{ HttpErrorResponse }}
  <app-alert [alertMessage]="alertMessage"></app-alert>
</div>

<section class="report" *ngIf="rows">


    <div class="report-subtiulo">
        <div>
          <h2>{{selection.titles}}</h2>
          <h3>Fecha: {{selection.date_text_inicio}} al {{selection.date_text_final}}  {{ selection.subtitles }}</h3>
        </div>
        <div class="report-botonera">
          <button
          (click)="exportToExcel(rows, 'conexion-desconexion')"
          class="btn btn-outline-secondary ">Excel</button>
        </div>
      </div>


      <div *ngIf="rows">
          <app-cd-list-table
          [rows]="rows"
          [rows_all]="rows_all"
          [selection]="selection"
          ></app-cd-list-table>
      </div>
  <p></p>
</section>



<hr>
