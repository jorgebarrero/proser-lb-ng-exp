
<small>Agentes</small>
<ng-select
  [items]="items"
  bindValue="menu_agent_id"
  bindLabel="menu_agent_name" placeholder="Agentes"
  [dropdownPosition]="'auto'"
  [searchable]="true"
  (change)="onChange()"
  [clearable]="true"
  [multiple]="true"
  hideSelected="true"
  [(ngModel)]="selected">
</ng-select>
