<small>Hora final</small>
<ng-select
  [items]="items"
  bindValue="menu_end_time_id"
  bindLabel="menu_end_time_name" placeholder="Hora Final"
  [dropdownPosition]="'auto'"
  [searchable]="true"
  (change)="onChange()"
  [clearable]="true"
  [multiple]="true"
  hideSelected="true"
  [(ngModel)]="selected">
</ng-select>
