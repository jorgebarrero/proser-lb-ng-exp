<small>Agrupado por</small>
<ng-select
  [items]="items"
  bindValue="menu_group_id"
  bindLabel="menu_group_name" placeholder="Grupo"
  [dropdownPosition]="'auto'"
  [searchable]="true"
  (change)="onChange()"
  [clearable]="true"
  [multiple]="true"
  hideSelected="true"
  [(ngModel)]="selected">
</ng-select>
