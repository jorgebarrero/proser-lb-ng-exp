<ng-select
  [items]="items"
  bindValue="inv_interval_id"
  bindLabel="inv_interval_name" placeholder="Intervalo"
  [dropdownPosition]="'auto'"
  [searchable]="true"
  (change)="onChange()"

  hideSelected="true"
  [(ngModel)]="selected">
</ng-select>
