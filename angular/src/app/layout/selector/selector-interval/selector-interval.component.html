<small>intervalo</small>
<ng-select
  [items]="items"
  bindValue="value"
  bindLabel="menu_interval_name" placeholder="Intervalo"
  [dropdownPosition]="'auto'"
  [searchable]="true"
  (change)="onChange()"
  [clearable]="true"
  [multiple]="false"
  hideSelected="true"
  [(ngModel)]="selected">
</ng-select>
