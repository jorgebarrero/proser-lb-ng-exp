<small>Líneas del reporte</small>
<ng-select
  [items]="items"

  bindLabel="menu_lines_name" placeholder="Líneas"
  [dropdownPosition]="'auto'"
  [searchable]="true"
  (change)="onChange()"
  [clearable]="true"
  [multiple]="false"
  hideSelected="true"
  [(ngModel)]="selected">
</ng-select>
