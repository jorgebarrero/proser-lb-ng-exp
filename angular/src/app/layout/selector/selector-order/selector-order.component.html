<small>Ordenado por</small>
<ng-select
  [items]="items"
  bindValue="menu_order_id"
  bindLabel="menu_order_name" placeholder="Orden"
  [dropdownPosition]="'auto'"
  [searchable]="true"
  (change)="onChange()"
  [clearable]="true"
  [multiple]="true"
  hideSelected="true"
  [(ngModel)]="selected">
</ng-select>
