<small>Colas</small>
<ng-select
  [items]="items"
  bindValue="menu_queue_id"
  bindLabel="menu_queue_name" placeholder="Cola"
  [dropdownPosition]="'auto'"
  [searchable]="true"
  (change)="onChange()"
  [clearable]="true"
  [multiple]="true"
  hideSelected="true"
  [(ngModel)]="selected">
</ng-select>
