<small>Servicio</small>
<ng-select
  [items]="items"
  bindValue="inv_service_id"
  bindLabel="inv_service_name" placeholder="Servicio"
  [dropdownPosition]="'auto'"
  [searchable]="true"
  (change)="onChange()"
  [clearable]="true"
  [multiple]="true"
  hideSelected="true"
  [(ngModel)]="selected">
</ng-select>
