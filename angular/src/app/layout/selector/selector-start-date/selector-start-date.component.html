<ng-select
  [items]="items"
  bindValue="inv_start_date_id"
  bindLabel="inv_start_date_name" placeholder="Fecha Inicial"
  [dropdownPosition]="'auto'"
  [searchable]="true"
  (change)="onChange()"
  [clearable]="true"
  [multiple]="true"
  hideSelected="true"
  [(ngModel)]="selected">
</ng-select>
