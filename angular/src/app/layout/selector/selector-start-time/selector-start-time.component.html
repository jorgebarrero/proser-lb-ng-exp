<small>Hora de inicio</small>
<ng-select
  class="custom"
  [items]="items"
  bindValue="inv_start_time_id"
  bindLabel="inv_start_time_name" placeholder="Hora Inicial"
  [dropdownPosition]="'auto'"
  [searchable]="true"
  (change)="onChange()"
  [clearable]="true"
  [multiple]="true"
  hideSelected="true"
  [(ngModel)]="selected">
</ng-select>
