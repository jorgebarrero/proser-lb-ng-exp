<ng-select
  [items]="items"
  bindValue="menu_subtitle_id"
  bindLabel="menu_subtitle_name" placeholder="Subtitular"
  [dropdownPosition]="'auto'"
  [searchable]="true"
  (change)="onChange()"
  [clearable]="true"
  [multiple]="true"
  hideSelected="true"
  [(ngModel)]="selected">
</ng-select>
