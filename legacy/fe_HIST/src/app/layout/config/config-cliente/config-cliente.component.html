
 <ng-select
  [items]="options.clientes"
  bindLabel="name" placeholder="Clientes"
  [dropdownPosition]="'top'"
  [searchable]="false"
  (change)="onChange()"
  [clearable]="true"
  [multiple]="true"
  hideSelected="true"
  [(ngModel)]="selection.clientes">
</ng-select>
