<div *ngIf="!rows">
  <ngb-alert [dismissible]="false" >
    <strong>Alerta!</strong> {{message}}
  </ngb-alert>
</div>

<hr>
<section class="mycontainer" *ngIf="rows">
<h4>{{filter.filtro_titles}}</h4>

<div class="subtiulo">
  <h5>Fecha: {{desde}} al {{hasta}}</h5>

  <div class="botonera">
    <button
    (click)="exportToExcel(rows, 'operativo-detallado')"
    class="btn btn-outline-secondary ">Excel</button>
  </div>

  <!-- <input
  class="form-control-sm"
  type='text'
  style='padding:5px;margin:0px auto;width:88%;'
  placeholder='Buscar agente...'
  [(ngModel)]="buscarEnLista"
  (keyup)='updateFilter($event)'
  /> -->

</div>

<div *ngIf="rows_all" >
<app-ag-list-table
[rows]="rows"
[rows_all]="rows_all"
[selection]="selection"
[filter]="filter"
></app-ag-list-table>
</div>

<p></p>
</section>
