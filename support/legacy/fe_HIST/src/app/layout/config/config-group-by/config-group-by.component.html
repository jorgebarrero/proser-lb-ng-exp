<ng-select
  [items]="options.group"
  bindLabel="name" placeholder="Agrupar por"
  [dropdownPosition]="'top'"
  [searchable]="false"
  (change)="onChange()"
  [clearable]="true"
  [multiple]="false"
  hideSelected="true"
  [(ngModel)]="selection.group">
</ng-select>
