<div *ngIf="!rows">
  <ngb-alert [dismissible]="false" >
    <strong>Alerta!</strong> {{message}}
  </ngb-alert>
</div>

<hr>

<section class="mycontainer" *ngIf="rows">

<!-- -------------------------------------------------------------------------- -->

<div class="subtiulo">
  <div>
    <h5>{{selection.titles}}</h5>
    <h6>Fecha: {{selection.date_text_inicio}} al {{selection.date_text_final}}  {{ selection.subtitles }}</h6>
  </div>
  <div class="botonera">
      <button (click)="toogleGraph()" class="btn btn-outline-secondary ">Gr√°fico</button>

    <button
    (click)="exportToExcel(rows, 'entrante-diario')"
    class="btn btn-outline-secondary ">Excel</button>
  </div>
</div>

<div *ngIf="rows && show_table" >
  <app-ed-list-table
  [rows]="rows"
  [rows_all]="rows_all"
  [selection]="selection"

  ></app-ed-list-table>
</div>


<div *ngIf="rows && show_graph">
    <div >
    <app-ed-graph
    [rows]="rows"
    [rows_all]="rows_all"
    [selection]="selection"
    ></app-ed-graph>
  </div>
</div>



<p></p>
</section>


<section *ngIf="0">
  <ngx-json-viewer [json]="rows" [expanded]="false"></ngx-json-viewer>
  </section>

  {{selection | json}} -->
